<!DOCTYPE html>
<html>
<body>

<div id="googleMap" style="width:85%;height:500px;"></div>

<script>
function myMap() {
    var location = {lat: 43.77, lng: -79.50}
    var map = new google.maps.Map(document.getElementById("googleMap"),{zoom: 13, center: location});
    var marker = new google.maps.Marker({position: location,map: map,title: 'Hello World!'});
    marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZb3XhJ5iPpcVex-G23AELrto28zFiQhM&callback=myMap"></script>

</body>
</html>
